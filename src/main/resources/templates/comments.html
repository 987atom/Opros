<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Комментарии к выбору</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<!--<h1>Комментарии к вопросу: <span th:text="${vote.question.questionText}"></span></h1>-->
<div class="container">
<h2>Добавить свой комментарий</h2>
<form action="/comments" method="post" th:object="${comment}">
  <input type="hidden" th:field="${vote.voteId}" name="voteId"/>
  <textarea th:field="*{commentText}" placeholder="Ваш комментарий" required></textarea>
  <button class="btn btn-danger" type="submit">Добавить комментарий</button>
</form>


<h2>Все комментарии</h2>
<ul>
  <th:block th:each="comment : ${comments}">
    <li>
      <span th:text="${comment.commentText}"></span>
      <form action="/comments/delete" method="post" style="display:inline;">
        <input th:value="${comment.commentId}" type="hidden" name="id">
        <button class="btn btn-danger" type="submit" formmethod="post">Удалить</button>
      </form>
    </li>
  </th:block>
</ul>
</div>
</body>
</html>
