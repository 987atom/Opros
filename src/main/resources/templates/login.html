<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"

      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
<div th:if="${param.error}">Неверное имя или пароль</div>
<form th:action="@{/login}" method="post">
    <div><label>Логин: <input type="text" name="username"/></label></div>
    <div><label>Пароль: <input type="password" name="password"/></label></div>
    <div><input class="btn btn-danger" type="submit" value="Авторизация"/></div>
</form>
<a class="btn btn-danger" href="/registration">Регистрация</a>
</div>
</body>
</html>
