<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Список уведомлений</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
<h1>Список уведомлений</h1>

<h2>Добавить новое уведомление</h2>
<form action="/notifications/add" method="post" th:object="${notification}">
  <input type="text" th:field="*{message}" placeholder="Текст уведомления" required>
  <button class="btn btn-danger" type="submit">Добавить уведомление</button>
</form>

<h2>Все уведомления</h2>
<ul>
  <th:block th:each="notification : ${notifications}">
    <li>
      <span th:text="${notification.message}"></span>
      <form action="/notifications/delete" method="post" style="display:inline;">
        <input th:value="${notification.notificationId}" type="hidden" name="id">
        <button class="btn btn-danger" type="submit" formmethod="post">Удалить</button>
      </form>
    </li>
  </th:block>
</ul>
</div>
</body>
</html>
