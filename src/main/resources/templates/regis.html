<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div th:if="${message}" class="alert alert-danger">
        <p th:text="${message}">Сообщение об ошибке</p>
    </div>

    <form th:action="@{/registration}" method="post">
        <div>
            <label>Логин: <input type="text" name="username" required/></label>
        </div>
        <div>
            <label>Пароль: <input type="password" name="passwordHash" required/></label>
        </div>
        <div>
            <label>Роль:
                <select name="role" required>
                    <option value="USER">Пользователь</option>
                    <option value="ADMIN">Администратор</option>
                    <option value="MANAGER">Менеджер</option>
                </select>
            </label>
        </div>
        <div>
            <input class="btn btn-danger" type="submit" value="Регистрация"/>
        </div>
    </form>
    <a class="btn btn-danger" href="/login">Уже зарегистрированы?</a>
</div>
</body>
</html>
