<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Список опросов</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
<h1>Список опросов</h1>

<h2>Добавить новый опрос</h2>
<form action="/surveys/add" method="post" th:object="${survey}">
  <input type="text" th:field="*{title}" placeholder="Название опроса" required>
  <textarea th:field="*{description}" placeholder="Описание опроса"></textarea>

  <label for="isActive">Активен:</label>
  <input type="checkbox" th:field="*{active}" id="isActive">

  <button class="btn btn-danger" type="submit">Добавить опрос</button>
</form>

<h2>Все опросы</h2>
<ul>
  <th:block th:each="survey : ${surveys}">
    <li>
      <span th:text="${survey.title}"></span>
      <form action="/surveys/delete" method="post" style="display:inline;">
        <input th:value="${survey.surveyId}" type="hidden" name="id">
        <button class="btn btn-danger" type="submit" formmethod="post">Удалить</button>
      </form>
    </li>
  </th:block>
</ul>
</div>
</body>
</html>
